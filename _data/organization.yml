summary_1: |
  <strong>Apresentado por Fernando Ike e Eriksen Costa</strong>, o podcast 10deploys é uma conversa quase
  formal sobre DevOps.

  São discutidas as origens, tendências, influências e os conceitos por trás do DevOps com o objetivo de
  ajudar organizações a se transformarem em organizações de alto desempenho.

summary_2: |
