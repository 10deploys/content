about_title: Sobre
about_summary: |
  O podcast 10deploys foi uma ideia do Fernando Ike (ops), que convidou Eriksen Costa (dev) para gravar
  um primeiro episódio e ver no que daria. Inicialmente chamado Na Estrada DevOps, o podcast é uma conversa
  quase formal. Poderia ser descrito como uma gravação de uma conversa qualquer que os apresentadores tem,
  rotineiramente, entre si.

authors:
